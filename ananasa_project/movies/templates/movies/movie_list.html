<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ananasa - Movie List</title>
    <link rel="stylesheet" href="{% static 'movies/styles.css' %}">
</head>
<body>
    <h1>Movie List</h1>
    {% for movie in movies %}
        <div class="movie">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.description }}</p>
            <a href="{% url 'movie_detail' movie.id %}">Details</a>
        </div>
    {% endfor %}
</body>
</html>
